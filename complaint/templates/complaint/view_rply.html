{% extends 'temp/mainuser.html' %}
{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h2 style="color: white">VIEW COMPLAINT AND REPLY</h2>
    <table border="1" class="table table-striped">
        <tr style="color: white">
            <th>Auditorium</th>
            <th>User</th>
            <th>Date</th>
            <th>Time</th>
            <th>Complaint</th>
            <th>Reply</th>
        </tr>
        {% for i in x %}
        <tr style="color: white">
            <td>{{ i.aud.name }}</td>
            <td>{{ i.user.name }}</td>
            <td>{{ i.date }}</td>
            <td>{{ i.time }}</td>
            <td>{{ i.complaint }}</td>
            <td>{{ i.reply }}</td>
        </tr>
        {% endfor %}
    </table>
</center>
</body>
</html>
{% endblock %}
