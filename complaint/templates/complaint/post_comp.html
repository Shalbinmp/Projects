{% extends 'temp/mainuser.html' %}
{% block base %}
                   <h1 class="mb-4">REGISTER COMPLAINT</h1>
                        <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                            <div class="row g-3">
                             <div class="col-7">
                                    <textarea class="form-control border-0" rows="6" placeholder="Complaint"  required="" name="comp"></textarea>
                                </div>
                              <div class="col-12 col-sm-7">
                                    <select class="form-select border-0" name="nn" style="height: 55px;"  required="">
                                         <option selected>Select a Auditorium</option>
                                        {% for i in n %}
                                            <option value="{{ i.aud_id }}">{{ i.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-7">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Register Now</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
