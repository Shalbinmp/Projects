{% extends 'temp/mainhome.html' %}
{% block base %}
    <div class="container position-relative wow fadeInUp" data-wow-delay="0.1s" style="margin-top: -6rem;">
            <div class="row justify-content-center">
                <div class="col-lg-8">
{#                    <div class="bg-light text-center p-5">#}
<h2 class="mb-4" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;LOGIN</h2>
                        <form  method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                            <div class="row g-3">

                                <div class="col-6 col-sm-7">
                                    <input type="text" class="form-control border-0"  required="" name="username" placeholder="Your username" style="height: 55px;">
                                </div>
                                <div class="col-6 col-sm-7">
                                    <input type="password" class="form-control border-0"  required="" name="password" placeholder="Your password" style="height: 55px;">
                                </div>
                                <div class="col-7">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Login Now</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
