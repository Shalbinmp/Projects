{% extends 'temp/mainhome.html' %}
{% block base %}
{#<div class="container position-relative wow fadeInUp" data-wow-delay="0.1s" style="margin-top: -6rem;">#}
{#            <div class="row justify-content-center">#}
{#                <div class="col-lg-8">#}
{#                    <div class="bg-light text-center p-5">#}
                        <h1 class="mb-4">REGISTER AUDITORIUM</h1>
                        <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                            <div class="row g-3">
                                <div class="col-12 col-sm-7">
                                    <input type="text" class="form-control border-0" placeholder="Your name"  required="" name="nm" style="height: 55px;">
                                </div>
                               <div class="col-12 col-sm-7">
                                    <input type="text" class="form-control border-0" placeholder="Your location"  required="" name="lo" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-7">
                                    <input type="text" class="form-control border-0" pattern="[0-9]{10}" name="ph"  required="" minlength="10" maxlength="10" placeholder="Your phone" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-7">
                                    <input type="email" class="form-control border-0" placeholder="Your email"  required="" name="em" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-7">
                                    <input type="file" class="form-control border-0" placeholder="Your image"  required="" name="im" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-7">
                                    <input type="text" class="form-control border-0" placeholder="Your description"  required="" name="de" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-7">
                                    <input type="text" class="form-control border-0" placeholder="Your username"  required="" name="un" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-7">
                                    <input type="password" class="form-control border-0" placeholder="Your password"  required="" name="ps" style="height: 55px;">
                                </div>
                                <div class="col-7">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Register Now</button>
                                </div>
                            </div>
                        </form>
    {% if x %}
        <script>
        alert('Auditorium exist')
        </script>
    {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
