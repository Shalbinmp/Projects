{% extends 'temp/mainauditorium.html' %}
{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h2 style="color: white">VIEW FACILITY</h2>
    <table border="1" class="table table-striped">
        <tr style="color: white">
            <th>Auditorium</th>
            <th>Facility</th>
            <th>Amount</th>
        </tr>
        {% for i in x %}
        <tr style="color: white">
            <td>{{ i.aud.name }}</td>

            <td>{{ i.facilities }}</td>
            <td>{{ i.amount }}</td>
        <td><a href="/facilities/upd_fac/{{ i.fac_id }}" class="btn btn-outline-primary">Update</a> </td>
        <td><a href="/facilities/dlt_fac/{{ i.fac_id }}" class="btn btn-outline-dark">Delete</a> </td>
        </tr>
        {% endfor %}
    </table>
</center>
</body>
</html>
{% endblock %}
